// Top-level build file where you can add configuration options common to all sub-projects/modules.

allprojects {
    repositories {
        google()        // Google's Maven repository for Android libraries
        mavenCentral()  // Maven Central repository for other dependencies
    }
}

// Set a custom build directory for the root project
rootProject.buildDir = "../build"

// Configure subprojects to use the custom build directory
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

// Ensure all subprojects are evaluated after the ':app' module
subprojects {
    project.evaluationDependsOn(":app")
}

// Define a custom clean task to delete the shared build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
